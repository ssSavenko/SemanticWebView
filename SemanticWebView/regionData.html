<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>


  <body style="width:100%;">


    <div ng-app="regionApp" ng-controller="regionController">
      <table class="table" style="max-width:1100px; margin: 50px auto; overflow-x: visible;">
        <thead>
          <tr>
            <th scope="col"  style="width:210px"></th>
            <th scope="col">Park</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody ng-repeat="item in response">
          <a href="">
          <th scope="col"  style="height:160px">
              <img src="{{item.imageLink}}" alt="" style="height:150px">
          </th>
          <th scope="col">{{item.name}}</th>
          <th scope="col"><a href="./park.html?key={{target}}&link={{item.link}}">GoTo</a></th>
        </a>
        </tbody>
      </table>

    </div>


  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.min.js"></script>
  <script src="./src/js/regionData.js"  type="text/javascript"  ></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
